<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weight Converter</title>
      <link rel="stylesheet" href="/index.css">
</head>

<body>
      <div class="container">
            <div class="row">
                  <div>
                        <h1>Wight Converter</h1>
                        <form>
                              <input id="lbsInput" type="number" placeholder="Enter kilograms...">
                        </form>
                        <div class="output">
                              <div class="card">
                                    <div>
                                          <h2>Pounds</h2>
                                          <div id="poundsOutput"></div>
                                    </div>
                              </div>
                              <div class="card">
                                    <div>
                                          <h2>Ounces</h4>
                                                <div id="ozOutput"></div>
                                    </div>
                              </div>
                              <div class="card">
                                    <div>
                                          <h2>Grams</h4>
                                                <div id="gmOutput"></div>
                                    </div>
                              </div>
                              <div class="card">
                                    <div>
                                          <h2>Milligram</h4>
                                                <div id="mgOutput"></div>
                                    </div>
                              </div>
                        </div>

                  </div>
            </div>
      </div>



      <script src="/app.js"></script>
</body>

</html>
